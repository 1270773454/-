<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的网页</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
      }
      /* 边框 */

  </head>

      <div

        <div>我的主页</div>
      </div>
      <!-- 导航栏 -->
      <div style="display: flex; flex-direction: column">
        <div
          style="
            border-bottom: 1px solid black;
            padding: 10px;
            text-align: center;
          "
        >
          导航
        </div>
        <div

            border-bottom: 1px solid black;

          "

    </div>

    <!-- 主区域 -->
    <div
      style="
        display: flex;
        flex: 1;
        flex-direction: column;
        background-color: rgb(231, 231, 231);
      "
    >
      <!-- 头部栏 -->
      <div
        style="
          height: 60px;
          background-color: white;
          z-index: 1;
          border-bottom: 1px solid #999;
        "
      ></div>
      <!-- 内容区 -->
      <div style="display: flex; flex: 1; overflow: auto">
        <!-- 左区 -->
        <div style="display: flex; flex: 3; flex-direction: column">
          <!-- 数据区 -->
          <div
            style="
              display: flex;
              margin-top: 8px;

              margin-right: 8px;

              "

            ></div>
            <div
              style="flex: 1; height: 100px; background-color: white"

            ></div>
          </div>

          <div
            style="
              display: flex;
              flex-direction: column;
              margin-left: 8px;
              margin-right: 8px;
            "

            class="yinYing"
